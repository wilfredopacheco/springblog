<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body class="container">
<nav th:replace="nav :: nav"/>
<div class="card col-4 p-0">
    <div class="card-header text-center"><h1><span th:text="${post.getUser().getUsername()}"></span>'s Post</h1></div>
    <div class="card-body border">
        <div class="p-3">
            <img class="border rounded-circle" th:src="${post.getUser().getPicture_large()}" alt="post owner"/>
        </div>
        <div class="display-4" th:text="${post.title}"></div>
        <p th:text="${post.body}"></p>
    </div>
</div>


<footer th:replace="footer :: footer"/>
</body>
</html>
