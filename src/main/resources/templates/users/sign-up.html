<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body class="container d-flex justify-content-center" style="background-image: url(https://images.pexels.com/photos/1213859/pexels-photo-1213859.jpeg); background-size: cover;">
<div class="card col-8 p-4 mt-5 border bg-transparent">
    <h1 class="text-center text-white">Create an account</h1>
    <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
        <div class="card p-2 mt-4 bg-transparent">
            <label for="username" class="text-white">Username</label>
            <input id="username" th:field="*{username}" class="form-control border-white" th:required="true"/>
        </div>
        <div class="card p-2 mt-4 bg-transparent">
            <label for="email" class="text-white">Email</label>
            <input id="email" th:field="*{email}" class="form-control border-white" th:required="true"/>
        </div>
        <div class="card p-2 mt-4 bg-transparent">
            <label for="password" class="text-white">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control border-white" th:required="true"/>
        </div>
        <div class="mt-4">
            <input value="Sign me up!" type="submit" class="btn btn-primary" />
        </div>
    </form>
    <div class="mt-4">
        <a href="/home"><button class="btn btn-primary" href="/">Home</button></a>
    </div>

</div>
<bottom th:replace="footer :: bottom"></bottom>
<footer th:replace="footer :: footer"/>

</body>
</html>
